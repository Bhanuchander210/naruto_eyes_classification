<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto Eyes classification</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

<body>

<div class="titleContainer">
    <h1>Naruto</h1>
    <h5>Ocular - Power - Classifier</h5>
</div>

<p>Use Naruto characters Single Eye Images for better prediction !</p>

<div class="imgContainer">

        <div class="imgborder">

        </div>
</div>

<div id="plot"><!-- Plotly chart will be drawn inside this DIV --></div>
</div>
